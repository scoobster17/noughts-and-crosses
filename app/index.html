<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Noughts and Crosses</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<h1>Noughts and Crosses</h1>
	<form>
		<h2>Player Details</h2>
		<fieldset>
			<h3>Player 1</h3>
			<label for="player-1-name">
				<span class="visually-hidden">
					Player 1
				</span>
				Name (optional)
			</label>
			<input type="text" name="player-1-name" id="player-1-name" />
		</fieldset>
		<fieldset>
			<h3>Player 2</h3>
			<label for="player-2-name">
				<span class="visually-hidden">
					Player 2
				</span>
				Name (optional)
			</label>
			<input type="text" name="player-2-name" id="player-2-name" />
		</fieldset>
		<input type="submit" value="Start game">
	</form>
	<section id="game-table" class="visually-hidden">
		<h2>Game Table; it's <span id="turn-indicator">Player 1</span>'s Turn</h2>
		<table>
			<thead class="visually-hidden">
				<tr>
					<th scope="col">Rows</th>
					<th scope="col">Column 1</th>
					<th scope="col">Column 2</th>
					<th scope="col">Column 3</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row" class="visually-hidden">Row 1</th>
					<td><span class="visually-hidden">empty</span></td>
					<td><span class="visually-hidden">empty</span></td>
					<td><span class="visually-hidden">empty</span></td>
				</tr>
				<tr>
					<th scope="row" class="visually-hidden">Row 2</th>
					<td><span class="visually-hidden">empty</span></td>
					<td><span class="visually-hidden">empty</span></td>
					<td><span class="visually-hidden">empty</span></td>
				</tr>
				<tr>
					<th scope="row" class="visually-hidden">Row 3</th>
					<td><span class="visually-hidden">empty</span></td>
					<td><span class="visually-hidden">empty</span></td>
					<td><span class="visually-hidden">empty</span></td>
				</tr>
			</tbody>
		</table>
	</section>
	<script type="text/javascript" src="../node_modules/joose-utils/js/joose-utils.min.js"></script>
	<script type="text/javascript" src="js/noughts-and-crosses.js"></script>
</body>
</html>
